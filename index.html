<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_CORE | Dev Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --red: #ff3e3e; 
            --green: #00ff66;
            --text: #ffffff;
            --card-bg: rgba(30, 30, 30, 0.5); 
        }

        /* --- HIGH-SPEED CALM BACKGROUND --- */
        body {
            background: linear-gradient(-45deg, #0d0d0d, #1e3a34, #1e1e3e, #121212);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite; 
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- UI ELEMENTS & CURVES --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0d0d0d; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 60000; color: var(--green);
        }
        .bar-container { width: 250px; height: 4px; background: #222; margin-top: 20px; border-radius: 10px; border: 1px solid var(--green); }
        #bar { width: 0%; height: 100%; background: var(--green); box-shadow: 0 0 10px var(--green); border-radius: 10px; transition: width 0.2s; }

        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 50000;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #0d0d0d; border: 2px solid var(--green);
            padding: 30px; border-radius: 20px; width: 80%;
            max-width: 500px; text-align: left;
        }

        #console {
            position: fixed; bottom: 20px; left: 20px;
            width: 280px; height: 120px;
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 102, 0.2); border-radius: 20px;
            font-size: 10px; padding: 12px; color: var(--green); overflow: hidden;
            z-index: 25000; pointer-events: none;
        }

        #crosshair {
            width: 32px; height: 32px; border: 2px solid var(--green);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 35000; transform: translate(-50%, -50%);
        }

        section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 40px 20px; }
        .btn { display: inline-block; padding: 15px 30px; border: 2px solid var(--red); color: var(--red); text-decoration: none; border-radius: 15px; background: rgba(0,0,0,0.2); transition: 0.4s; }
        .btn:hover { background: var(--red); color: #000; transform: scale(1.05); }

        .card { 
            background: var(--card-bg); backdrop-filter: blur(15px); padding: 40px; 
            border-radius: 30px; margin-bottom: 25px; transition: 0.4s; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .card:hover { border-color: var(--green); transform: translateY(-5px); }

        * { cursor: none !important; }
    </style>
</head>
<body onload="startTypewriter()">

    <div id="loader">
        <div id="status">WAKING_CORE_SYSTEMS...</div>
        <div class="bar-container"><div id="bar"></div></div>
    </div>

    <div id="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" style="color: var(--green);">DATA_NODE</h2>
            <p id="modal-desc" style="line-height: 1.6;">Accessing encrypted archives...</p>
            <button class="btn" style="border-color: var(--green); color: var(--green);" onclick="closeModal()">CLOSE_SESSION</button>
        </div>
    </div>

    <div id="console"></div>
    <div id="crosshair"></div>
    <canvas id="particleCanvas" style="position:fixed; top:0; left:0; z-index:15000; pointer-events:none;"></canvas>

    <section>
        <h1 id="typewriter-h1" style="color: var(--red); font-size: clamp(2rem, 8vw, 4rem); letter-spacing: 8px;"></h1>
        <p data-aos="fade-up">Platform: <b>Unity</b> & <b>Godot</b></p>
        <a href="#projects" class="btn clickable">GO_TO_PROJECTS</a>
    </section>

    <section id="projects">
        <h2 class="glitch-scroll">ACTIVE_BUILDS</h2>
        <div class="grid" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
            <div class="card clickable" onclick="openModal('VIRTUAL_REALM', 'Unity C# project featuring custom physics and real-time lighting shaders.')">
                <h3 style="color: var(--red);">VIRTUAL_REALM</h3>
                <p>Architecture Log</p>
            </div>
            <div class="card clickable" onclick="openModal('NEURAL_ENGINE', 'Tactical AI logic and neural-pathfinding built entirely in GDScript.')">
                <h3 style="color: var(--green);">NEURAL_ENGINE</h3>
                <p>Logic Log</p>
            </div>
        </div>
    </section>

    <section>
        <h2 class="glitch-scroll">CONTACT_SIGNAL</h2>
        <a href="https://instagram.com/zrathamm" target="_blank" class="btn clickable">IG_LINK</a>
        <br><br>
        <a href="https://discord.gg/wyhu2kVRJ" target="_blank" class="btn clickable" style="border-color: var(--green); color: var(--green); border-radius: 15px;">DISCORD_SERVER</a>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200 });

        // --- AUDIO ENGINE ---
        const clickSound = new Audio('https://raw.githubusercontent.com/hydradynamo781-sudo/Portfolio-/main/683098__florianreichelt__click.mp3');
        
        // PASTE YOUR RAW MUSIC LINK HERE:
        const ambientMusic = new Audio('https://github.com/hydradynamo781-sudo/Portfolio-/raw/refs/heads/main/freemusicforvideo-dark-ambient-soundscape-dreamscape-462864.mp3'); 
        ambientMusic.loop = true;
        ambientMusic.volume = 0.25;

        let audioUnlocked = false;

        function playSFX(sound) {
            sound.currentTime = 0;
            sound.play().catch(() => {});
        }

        // --- TYPEWRITER ---
        const textToType = "GAMEDEV_LOG";
        let charIndex = 0;
        function startTypewriter() {
            if (charIndex < textToType.length) {
                document.getElementById("typewriter-h1").innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(startTypewriter, 150);
            }
        }

        // --- MODALS ---
        function openModal(title, desc) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('modal-overlay').style.display = 'flex';
            playSFX(clickSound);
            addLog(`OPENING_NODE: ${title}`);
        }
        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            playSFX(clickSound);
        }

        // --- BOOT LOADER & AUTO-PLAY ATTEMPT ---
        let width = 0;
        const bar = document.getElementById('bar');
        const loadingInterval = setInterval(() => {
            width += Math.random() * 8;
            if (width >= 100) {
                width = 100;
                clearInterval(loadingInterval);
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    // Attempt Auto-Play
                    ambientMusic.play().then(() => {
                        audioUnlocked = true;
                        addLog("AUDIO_START: SUCCESS");
                    }).catch(() => {
                        addLog("AUDIO_START: WAITING_FOR_USER");
                    });
                }, 600);
                addLog("SYSTEM_BOOT_SUCCESSFUL");
            }
            bar.style.width = width + '%';
        }, 120);

        // --- FALLBACK UNLOCK ---
        window.addEventListener('touchstart', () => {
            if(!audioUnlocked) {
                clickSound.load();
                ambientMusic.play();
                audioUnlocked = true;
                addLog("AUDIO_SYSTEM: ONLINE");
            }
        }, {once: true});

        const consoleEl = document.getElementById('console');
        function addLog(msg) {
            const div = document.createElement('div');
            div.innerText = `> ${msg}`;
            consoleEl.appendChild(div);
            if (consoleEl.childNodes.length > 7) consoleEl.removeChild(consoleEl.childNodes[0]);
        }

        const crosshair = document.getElementById('crosshair');
        window.addEventListener('mousemove', (e) => {
            crosshair.style.left = e.clientX + 'px';
            crosshair.style.top = e.clientY + 'px';
            if(Math.random() > 0.85) particles.push(new Particle(e.clientX, e.clientY, '#00ff66', 0.2));
        });

        // --- PARTICLES ---
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color, speedMult = 1) {
                this.x = x; this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 12 * speedMult;
                this.speedY = (Math.random() - 0.5) * 12 * speedMult;
                this.color = color;
                this.opacity = 1;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.opacity -= 0.02; }
            draw() { ctx.globalAlpha = this.opacity; ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.size, this.size); }
        }

        window.addEventListener('mousedown', (e) => {
            playSFX(clickSound);
            for(let i=0; i<15; i++) particles.push(new Particle(e.clientX, e.clientY, '#00ff66', 1));
        });

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles = particles.filter(p => p.opacity > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
