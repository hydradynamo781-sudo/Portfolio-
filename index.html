<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Portfolio | Unity & Godot</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --accent: #478cbf; /* Godot Blue */
            --text: #e6edf3;
            --card-bg: #161b22;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        h1 { font-size: clamp(2rem, 8vw, 3.5rem); color: var(--accent); margin-bottom: 10px; }
        h2 { margin-bottom: 30px; letter-spacing: 2px; }
        p { font-size: 1.1rem; opacity: 0.8; max-width: 600px; }

        /* Fixes the button overlapping */
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            min-width: 220px;
            padding: 12px 24px;
            border: 2px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
        }
        .btn:hover {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 20px var(--accent);
            transform: translateY(-3px);
        }

        /* Projects Layout */
        .grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }
        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #30363d;
            width: 90%;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
            border-color: var(--accent);
        }

        /* Desktop Layout */
        @media (min-width: 768px) {
            .btn-container, .grid { flex-direction: row; justify-content: center; }
            .card { width: 300px; }
        }
    </style>
</head>
<body>

    <section>
        <h1 data-aos="fade-down">GAMEDEV_LOG</h1>
        <p data-aos="fade-up" data-aos-delay="200">Building worlds in <b>Unity</b> & <b>Godot</b></p>
        <div class="btn-container" data-aos="zoom-in" data-aos-delay="400">
            <a href="#projects" class="btn">View My Work</a>
        </div>
    </section>

    <section id="projects">
        <h2 data-aos="fade-right">FEATURED_PROJECTS</h2>
        <div class="grid">
            <div class="card" data-aos="flip-left">
                <h3>Project Alpha</h3>
                <p>C# / Unity 3D</p>
            </div>
            <div class="card" data-aos="flip-left" data-aos-delay="200">
                <h3>Project Beta</h3>
                <p>GDScript / Godot 4</p>
            </div>
        </div>
    </section>

    <section>
        <h2 data-aos="fade-up">GET_IN_TOUCH</h2>
        <div class="btn-container" data-aos="fade-up" data-aos-delay="200">
            <a href="https://www.instagram.com/zrathamm?igsh=a2FodjdpcWNyb2Rp" target="_blank" class="btn">ðŸ“¸ Instagram</a>
            <a href="https://discord.gg/wyhu2kVRJ" target="_blank" class="btn">ðŸ‘¾ Discord Server</a>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ 
            duration: 1000, 
            once: false,
            mirror: true 
        });
    </script>
</body>
</html>
